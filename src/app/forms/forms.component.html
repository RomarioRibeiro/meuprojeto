<div class="container">




  <div *ngIf="usuarioForm.invalid && usuarioForm.dirty" class="alert alert-secondary" >
    <p>Preecha todos os campos</p>
  </div>

  <form #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
    <div class="form-group">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome" required minlength="5" #nome="ngModel" [class.is-invalid]="nome.invalid && nome.touched">



      <div *ngIf="nome.hasError('required') && nome.touched" class="invalid-feedback">Informe o Nome</div>
      <div *ngIf="nome.hasError('minlength') && nome.touched" class="invalid-feedback">O nome tem ser Completo </div>
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email"  email #email="ngModel"  [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.invalid && email.touched" class="invalid-feedback">Informe E-mail Válido</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Profissão</label>
      <select class="form-control" name="profissao" [(ngModel)]="cliente.profissao" required #profissao="ngModel"  [class.is-invalid]="profissao.invalid && profissao.touched">
        <option value="">Selecione</option >
        <option *ngFor="let profissoe of profissoes " [value]="profissoe" >{{profissoe}}</option>

      </select>
      <div *ngIf="profissao.invalid && profissao.touched" class="invalid-feedback">Informe uma Profissão</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">Salvar</button>
  </form>

</div>
